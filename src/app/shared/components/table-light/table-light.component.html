<table class="table">
  <thead>
    <tr>
      <th *ngFor="let item of headers" scope="col">{{ item }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection">
      <td>{{ item.type }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.NbJours }}</td>
      <td>{{ item.TjmHT }}</td>
      <td>{{ item.totalHT }}</td>
      <td>{{ item.totalTTC }}</td>
      <td>{{ item.state }}</td>
    </tr>
  </tbody>
</table>
